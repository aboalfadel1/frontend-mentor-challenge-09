<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


    <title>Frontend Mentor | Launch countdown timer</title>


</head>

<body>

    <div class="container">
        <h2> We're launching soon </h2>
        <div class="timer">
            <div class="main">
                <div class="overlay"></div>
                <p id="days">08</p>

                <h3>DAYS</h3>
            </div>
            <div class="main">
                <div class="overlay"></div>
                <p id="hour">23</p>
                <h3>HOURS</h3>
            </div>
            <div class="main">
                <div class="overlay"></div>
                <p id="min">55</p>
                <h3>MINUTES</h3>
            </div>
            <div class="main">
                <div class="overlay"></div>
                <p id="sec">41</p>
                <h3>SECONDS</h3>
            </div>
        </div>
        <div class="icons">
            <div><img src="images/icon-facebook.svg" alt=""></div>
            <div><img src="images/icon-pinterest.svg" alt=""></div>
            <div><img src="images/icon-instagram.svg" alt=""></div>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
